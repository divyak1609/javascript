<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lavender Book List ‚ú®</title>

  <!-- Skeleton CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      background-attachment: fixed;
      color: #4a148c;
      padding: 40px 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      animation: fadeSlide 0.6s ease;
    }

    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 30px;
      font-size: 2.2rem;
    }

    label {
      font-weight: 600;
      color: #5e35b1;
    }

    input[type="text"],
    input[type="submit"] {
      border-radius: 12px;
      border: 1px solid #d1c4e9;
      padding: 12px;
      font-size: 1rem;
      margin-top: 5px;
    }

    input[type="text"]:focus {
      border-color: #b39ddb;
      box-shadow: 0 0 5px #b39ddb;
      outline: none;
    }

    input[type="submit"] {
      background: linear-gradient(to right, #ba68c8, #9575cd);
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(to right, #7e57c2, #6a1b9a);
      cursor: pointer;
    }

    .success,
    .error {
      padding: 14px;
      margin: 20px 0;
      border-radius: 12px;
      font-weight: bold;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    .success {
      background-color: #d0f8ce;
      color: #33691e;
    }

    .error {
      background-color: #ffcdd2;
      color: #b71c1c;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    thead th {
      background: #ede7f6;
      color: #6a1b9a;
      padding: 15px;
      text-align: left;
    }

    tbody tr {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      transition: all 0.2s ease;
    }

    tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transform: scale(1.005);
    }

    td {
      padding: 14px;
      vertical-align: middle;
    }

    .delete {
      color: #d32f2f;
      font-weight: bold;
      text-decoration: none;
      font-size: 20px;
      transition: color 0.3s;
    }

    .delete:hover {
      color: #c62828;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìö My  Book List</h1>
    <form id="book-form">
      <label for="title">üìñ Title</label>
      <input type="text" id="title" class="u-full-width" />

      <label for="author">‚úçÔ∏è Author</label>
      <input type="text" id="author" class="u-full-width" />

      <label for="isbn">üî¢ ISBN#</label>
      <input type="text" id="isbn" class="u-full-width" />

      <input type="submit" value="‚ú® Add Book ‚ú®" class="u-full-width" />
    </form>

    <table>
      <thead>
        <tr>
          <th>üìñ Title</th>
          <th>‚úçÔ∏è Author</th>
          <th>üî¢ ISBN</th>
          <th>üóëÔ∏è</th>
        </tr>
      </thead>
      <tbody id="book-list">
        <!-- Dynamic books -->
      </tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
